<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />


</head>
<body>

<div class="container">

    <h1>Calcule seu IMC</h1>

    <form action="">
        <div class="container-peso">
            <p>Digite seu peso</p>
            <input id="peso" class="input-number" type="number">
            <span>Kg</span>


        </div>

        <div class="container-altura">

            <p>Digite a sua altura</p>
            <input id="altura" class="input-number" type="number">
            <span>cm</span>
            

        </div>
          <input id="btnCalcular" class="botao-calcular" type="button" value="Calcular">


    </form>

    <div id="resultado"></div>

</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
